<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!--Typed.js-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/typed.js"></script>

    <title>MyTextUtils</title>
    
    <style>
		.footer {
   		position: sticky;
   		left: 0;
   		bottom: 0;
   		width: 100%;
   		background-color: rgb(37, 33, 248);
   		color: white;
   		text-align: center;
   		display: block;
		}


    .footer p{
    margin:0 !important;
}
	</style>
  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand" href="#" style="font-size: 25px;color: rgb(7, 34, 1);font-weight: 700;">MyTextUtils.com</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/" style="font-size: 22px;color: rgb(7, 34, 1);font-weight: 700;">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about" style="font-size: 22px;color: rgb(7, 34, 1);font-weight: 700;">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" style="font-size: 22px;color: rgb(7, 34, 1);font-weight: 700;">Contact Us</a>
      </li>

    </ul>
  </div>
  
</nav>


<div class="alert alert-success alert-dismissible fade show" role="alert" style="text-align: center; font-size: 30px; font-weight: 800;color: rgb(1, 39, 3);">
  <strong>Welcome to MyTextUtils!</strong> You can do anything with your text here...
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<div class="container">

  <form action='/analyze' onsubmit="return validate()" method='post'> {% csrf_token %}



  <div class="form-group">
    <h3><span id="typed"></span></h3>

    <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9" cols="5"></textarea>
    
	<!-- Word Counter -->
	<p>
	 &nbsp;&nbsp;<span id="wordCount">0</span> Characters
	<script type="text/javascript">
		var exampleFormControlTextarea1 = document.getElementById("exampleFormControlTextarea1");
		var wordCount = document.getElementById("wordCount");

		exampleFormControlTextarea1.addEventListener("keyup",function(){
		var characters = exampleFormControlTextarea1.value.split('');
  		wordCount.innerText = characters.length;
		});
	</script>
	</p>
  </div>
<div class="container">
<div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
</div>
  

  <div class="custom-control custom-switch">
  <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
</div>

<div class="custom-control custom-switch">
  <input type="checkbox" name="smallcaps" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">lower Case</label>
</div>



  <div class="custom-control custom-switch">
  <input type="checkbox"  name="newlineremover" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">New Line Remover</label>
</div>

  <div class="custom-control custom-switch">
  <input type="checkbox"  name="extraspaceremover" class="custom-control-input" id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5">Extra Spaces Remover</label>
</div>

<div class="custom-control custom-switch">
    <input type="checkbox"  name="numberremover" class="custom-control-input" id="customSwitch6">
    <label class="custom-control-label" for="customSwitch6">Number Remover</label>
  </div>
</div>

<button type="submit" class="btn btn-success mt-2">Analyze your Text</button>
<button type="reset" class="btn btn-primary mt-2">Reset your Text</button>
    </form>
</div>
 <!-- Typed.js DONT TOUCH THIS! --> 
 <div id="typed-strings">
  </div>
  
  <script>
     var typed = new Typed('#typed',{
                    strings:["You can do anything with your text here...","Enter your text here and let MyTextUtils do the magic!"],
                    backSpeed: 15,
                    smartBackspace: true,
                    backDelay: 1200,
                    startDelay: 1000,
                    typeSpeed: 25,
                    loop: false,

                  });
    </script>
  <!-- Footer-->
<footer class="footer mt-5">
  <div class="container">
    <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> All Rights Reserved || Designed by Ankit Singh</p>
  </div>
</footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script>
      function validate(){
      var textarea = document.getElementById('exampleFormControlTextarea1').value;
      var span = document.getElementById('messageofvalidate');

        if (textarea == '') {
          span.innerHTML = 'Please Write Your Message';
          return false;
        }

      }
    </script>
  </body>
</html>
