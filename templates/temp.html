<div class="container">



    <h1 >CoronaVirus Live tracker </h1>
     <label>Country</label>
     <select (change)="getCountry($event.target.value)">
       <option *ngFor="let country of countries" value="{{country.Slug}}">
         {{country.Country}}
       </option>
     </select>
     <br><br>
     <button (click)="getCoronaData()">Get Corona Update</button>
     <h1>Total Confirmed Cases: {{confirmed}}</h1>
     <h1>Total Recovered Cases: {{recovered}}</h1>
     <h1>Total Deaths:          {{deaths}}</h1>
    </div>
